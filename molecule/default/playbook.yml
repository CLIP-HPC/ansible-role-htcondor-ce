---
- name: Converge
  hosts: all
  vars:
    poolaccounts:
      - name: 'cms%03d'
        uid: 10000
        number: 100
        step: 2
        description: 'Standard User of the CMS VO'
        group: cms
        gid: 10000
      - name: 'cmsprd%02d'
        uid: 11000
        number: 10
        step: 2
        description: 'Production User of the CMS VO'
        group: cmsprd
        gid: 11000
        groups: cms
      - name: 'cmspil%02d'
        uid: 12000
        number: 10
        step: 2
        description: 'Pilot User of the CMS VO'
        group: cmspil
        gid: 12000
        groups: cms
      - name: 'cmssgm'
        uid: 13000
        description: 'SW User of the CMS VO'
        group: cmssgm
        gid: 13000
        groups: cms
    grid_enable_repo: false
    grid_site_name: Hephy-Vienna
    grid_vos:
      - cms
    grid_host_certificate:
      cert: files/dummy.crt
      key: files/dummy.key
  roles:
    - role: geerlingguy.repo-epel
    - role: hephyvienna.poolaccounts
    - role: hephyvienna.grid
    - role: hephyvienna.grid-htc-ce
